<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Test Plan</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    color: #333;
}

header {
    background-color: #007bff;
    color: white;
    padding: 1rem;
    text-align: center;
    font-size: 1.5rem;
    font-weight: bold;
}

.container {
    max-width: 800px;
    margin: 2rem auto;
    background: white;
    padding: 1.5rem;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h2 {
    color: #007bff;
    text-align: center;
    margin-bottom: 1rem;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 1.5rem;
}

table, th, td {
    border: 1px solid #ddd;
}

th {
    background-color: #007bff;
    color: white;
    padding: 0.75rem;
    text-align: left;
}

td {
    padding: 0.75rem;
    text-align: left;
}

.dropdown {
    margin: 1rem 0;
}

.dropdown button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    text-align: left;
}

.dropdown button:hover {
    background-color: #0056b3;
}

.dropdown-content {
    display: none;
    background-color: #f4f4f9;
    border: 1px solid #ddd;
    padding: 1rem;
    border-radius: 4px;
    margin-top: 0.5rem;
}

.dropdown.active .dropdown-content {
    display: block;
}

button {
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    font-size: 1rem;
}

button:hover {
    background-color: #0056b3;
}

.error-message {
    color: red;
    font-size: 1rem;
    text-align: center;
    margin-top: 1rem;
}

.success-message {
    color: green;
    font-size: 1rem;
    text-align: center;
    margin-top: 1rem;
}

footer {
    text-align: center;
    margin-top: 2rem;
    padding: 1rem;
    background-color: #f1f1f1;
    color: #555;
    font-size: 0.9rem;
}

    </style>
</head>

<body>
    <header>
        <h1>Updated Test Plan</h1>
    </header>
    <div class="container">
        <p>Allocated Questions: {{ updated_plan.allocated_questions }}</p>
        <p>Allocated Time: {{ updated_plan.allocated_time }}</p>
        <p>Recommended Tests: {{ updated_plan.recommended_tests }}</p>
    </div>
</body>

</html>
